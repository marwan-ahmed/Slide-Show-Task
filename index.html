<!DOCTYPE html>
<html>

<body>
<div>
    <p  style="font-size: 25px; text-align: center; margin: 20px; padding: 10px; color: black; background-color: gold;">
        welcome to my slidShow
    </p>
</div>

    <div class="slideshow-container">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 10</div>
            <img src="img/abbas assi.png" style="width:100%">
            <div class="text">عباس عاصي</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 10</div>
            <img src="img/ahmed alentaky.png" style="width:100%">

        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 10</div>
            <img src="img/bilal.png" style="width:100%">
            <div class="text">بلال</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 10</div>
            <img src="img/emad.png" style="width:100%">

        </div>
        <div class="mySlides fade">

            <img src="img/heba.jpg" style="width:100%">

        </div>
        <div class="mySlides fade">

        <div class="mySlides fade">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>

        <span class="dot" onclick="currentSlide(4)"></span>

        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
